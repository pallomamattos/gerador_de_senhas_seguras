<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Seguras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Seguras</h1>
    <div class="password-container">
      <input type="text" id="password" readonly>
      <button id="generate-btn">Gerar Senha</button>
    </div>
    <div class="options">
      <label>
        <input type="checkbox" id="uppercase"> Maiúsculas
      </label>
      <label>
        <input type="checkbox" id="numbers"> Números
      </label>
      <label>
        <input type="checkbox" id="symbols"> Símbolos
      </label>
    </div>
    <div class="length">
      <label for="length">Comprimento:</label>
      <input type="number" id="length" min="8" max="32" value="16">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
